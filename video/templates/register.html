{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SubHPI: Register</title>
    </head>
    <body>
    {% block content %}
      <form class="form-signin" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Please register</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="userin" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="passin" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register and sign in</button>
      </form>
        <p id="m" style="text-align: center; color: red">{{ message }}</p>
    {% endblock %}

    {% block navbar_button %}
          <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <button class="btn btn-success btn-primary btn-block" type="submit" formaction="/login/">Sign in</button>
          </form>
        </div>
     {% endblock %}
    </body>
</html>
